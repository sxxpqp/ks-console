kind: Deployment
apiVersion: apps/v1
metadata:
  name: ks-console1
  namespace: kubesphere-system
  labels:
    app: ks-console1
    tier: frontend1
    version: v3.1.11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ks-console1
      tier: frontend1
      version: v3.1.11
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ks-console1
        tier: frontend1
        version: v3.1.11
      annotations:
        kubesphere.io/restartedAt: "2021-08-08T04:17:45.687Z"
    spec:
      volumes:
        - name: sample-bookinfo
          configMap:
            name: sample-bookinfo
            defaultMode: 420
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: ""
      containers:
        - name: ks-console
          image: 192.168.4.31:30002/sxxpqp/ks-console:latest
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 20m
              memory: 100Mi
          volumeMounts:
            - name: sample-bookinfo
              mountPath: /opt/kubesphere/console/server/sample
            - name: host-time
              mountPath: /etc/localtime
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            timeoutSeconds: 15
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 8
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: kubesphere
      serviceAccount: kubesphere
      securityContext: {}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: In
                    values:
                      - ""
      schedulerName: default-scheduler
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: CriticalAddonsOnly
          operator: Exists
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 60
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 60
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
